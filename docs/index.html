<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
  </head>
  <body>
<style>
  .short {color: #38761D; font-weight: bold;}
  .med {color: #FE9900; font-weight: bold;}
  .long {color: #FE0000; font-weight: bold;}
  .tablerange {color: blue; font-weight: bold;}
</style>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadFooter: true,
        loadSidebar: true,
        loadNavbar: true,
	mergeNavbar: true,
	name: 'BRASSBOUNDER TOOLKIT',
        glossify: 
	  {
          terminologyHeading: '###'
          },
        pagination: 
	{
          crossChapter: true,
          crossChapterText: true,
          nextText: 
	    {
	   '/': 'NEXT',
            },
          previousText: 
	    {
            '/': 'PREVIOUS',
            },
        },
        search: 
	{
        paths: 'auto',
        placeholder: 
	  {
          '/': 'Type to search',
          },
        noData: 
	  {
          '/': 'No Results',
          },
        },
	subMaxLevel: 2,
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="./docsify-glossary.js"></script>
  </body>
</html>
